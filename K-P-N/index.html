<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hra - kameň, papier, nožnice</title>
</head>
<body>
   <div class="container">
        <div class="scores">
            <p>
                Computer: <span id="computer_score">0</span>
            </p>
            <p>
                You: <span id="user_score">0</span>
            </p>
        </div> 
        <div class="weapons">
            <button class="mr-5" onclick="checker('K')" >
                Kameň
            </button>
            <button class="mr-5" onclick="checker('P')">
                Papier
            </button>
            <button onclick="checker('N')"> 
                Nožnice
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="computer_choice"></p>
            <p id="result"></p>
        </div>

   </div>

<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
